<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofre de Senhas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .username-display, .username-form {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      background-color: transparent;
    }
    .username-form label {
      font-weight: normal;
      color: #555;
    }
    .username-form input {
      border: none;
      border-bottom: 1px solid #ddd;
      border-radius: 0;
      background-color: transparent;
    }
    .username-form input:focus {
      box-shadow: none;
      border-color: #888;
    }
    .username-form button {
      font-size: 0.9em;
      background-color: #007bff;
      color: white;
    }

    .error-message {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .key-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
    }

    .key-box p {
      font-size: 1em;
      font-weight: bold;
      color: #333;
      overflow-wrap: break-word;
      margin: 0;
    }

    .continue-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light">

  {% if user %}
    <div class="username-display p-3 text-muted">
      <span>Welcome, {{ user }}!</span>
    </div>
  {% else %}
    <form action="/" method="POST" class="username-form">
      <div class="form-group mb-2">
        <label for="username" class="small">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
      </div>
      <button type="submit" class="btn btn-link p-0">Set Username</button>
    </form>
  {% endif %}

  {% if passwordName %}
    <div class="alert alert-success text-center" role="alert">
      Password for "<strong>{{ passwordName }}</strong>" has been successfully added!
    </div>
  {% endif %}

  {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
  {% endif %}

  {% if key %}
    <div class="overlay" id="overlay">
      <div class="key-box">
        <p>Decryption Key: {{ key }}</p>
        <button class="continue-btn" onclick="closeOverlay()">Continue</button>
      </div>
    </div>
  {% endif %}

  <div class="container mt-5">
    <header class="text-center mb-4">
      <h1 class="display-4">Cofre de Senhas</h1>
      <a href="/{{user}}/senhas" class="btn btn-primary mt-3">Ver Senhas</a>
    </header>

    <main>
      <div class="card p-4 shadow-sm">
        <form action="/{{ user }}" method="POST">
          <div class="form-group">
            <label for="name">Nome da Senha</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ex: Youtube" required>
          </div>

          <button type="submit" class="btn btn-success btn-block">Gerar Senha!</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
